 <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Helvetica;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('https://image.lexica.art/full_webp/0c05cec1-98e6-401e-9127-acc41ab3dcbd');
    background-size: cover;
    background-position: center;
}

header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.CRP {
    font-size: 2em;
    color: white;
    user-select: none;
    animation: animate 2s linear infinite;
}
@keyframes animate{
    0%{
        transform: rotate(5deg);
    }
    25%{
        transform: rotate(0deg);
    }
    50%{
        transform: rotate(-5deg);
    }
    75%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(5deg);
    }
}

p{
   display: flex;
   font-size: 6em;
   font-weight: 600;
    letter-spacing: 15px;
    color: #0e3742;
    text-transform: uppercase;
    width: 100%;
    text-align: right;
    -webkit-box-reflect: below 1px linear-gradient(transparent ,#0008);
    line-height: 0.70em;
    outline: none;
    animation: a 5s linear infinite;
}
@keyframes a
{
    0%,18%,20%,50.1%,60%,65.1%,80%,90.1%,92%
    {
        color: #0e3742;
        text-shadow: none;
    }
    18.1%,20.1%,30%,50%,60.1%,65%,80.1%,90%,92.1%,100%
    {
        color: #fff;
        text-shadow: 0 0 10px #1F51FF,
        0 0 20px #1F51FF
        0 0 40px #1F51FF
        0 0 80px #1F51FF
        0 0 120px #1F51FF
    }
    0% ,5%{
        transform: scaleY(0) translateX(0);
    }
    10%{
        transform: scaleY(1) translateX(0);
    }
    90%{
        transform: scaleY(1) translateX(calc(200px - 10px));
    }
    95% ,100%{
        transform: scaleY(0) translateX(calc(200px - 10px));
    }
}

.navigation a {
    position: relative;
    font-size: 1em;
    color: aliceblue;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: antiquewhite;
    border-radius: 5px;
    transform-origin: left;
    transform: scaleX(0);
    transition: .5s;
}

.navigation a:hover::after{
    transform-origin: left;
    transform: scaleX(1.2);
}

.navigation .LP {
    width: 120px;
    height: 50px;
    background: transparent;
    border: 2px solid snow;
    outline: none;
    border-radius: 6pc;
    cursor: pointer;
    font-size: 1.1em;
    color: azure;
    font-weight: 500;
    margin-left: 40px;
    transition: .5s;
}

.navigation .LP:hover{
    background: rgb(4, 183, 199);
    color: #fcfdfd;
}

.K {
    object-position: left;
    width: 400px;
    height: 440px;
    background: transparent;
    border: 2px solid rgb(247, 245, 243);
    border-radius: 20px;
    backdrop-filter: blur(9px);
    box-shadow: 0 0 30px rgb(248, 247, 247);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transform: scale(0);
    transition: transform .5s ease,height .2s ease;
}

.LP .button a{
    width: 100%;
    height: 45px;
    background: #3da3f1;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color: aliceblue;
    font-weight: 500;
}

</style>
