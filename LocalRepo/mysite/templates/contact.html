<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/pulsar-color/48/cyber-security.png" />
    <title>Contact Us</title>
</head>
<body>
     <div>
    <nav class="navigation">
        <a href="/home">Home</a>
    </nav>
</div>
     <div class="contact-container">
         <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <p>Get in touch with our creative-friendly support team</p>
                  <hr>
            </div>
            <input type="hidden" name="access_key" value="7a3faee9-774c-4252-a61f-10b80953971a">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
             <textarea name="message" placeholder="Your Messaage" class="contact-inputs required"></textarea>
             <button type="submit">Submit <img width="30" height="30" src="https://img.icons8.com/laces/64/arrow.png" alt="arrow"/></button>
         </form>
         
     </div>

     <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            font-family: "Outfit";
            background: linear-gradient(135deg, rgb(82, 229, 231) 10%, rgb(19, 12, 183) 100%);
        }

        .navigation a
        {
            text-align: right;
            text-decoration: none;
            color: #f7f4f4;
            position: absolute;
            font-size: 1em;
            font-weight: bold;
            margin-left: 40px;
        }

        .navigation a::after
        {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: rgb(243, 80, 4);
            border-radius: 4px;
            transform-origin: left;
            transform: scaleX(0);
            transition: .5s;
        }

        .contact-container .contact-left-title
        {
            max-width: 800px;
            text-align: center;
        }
        
        .contact-container .contact-left-title h2
        {
            font-size: 40px;
            font-weight: 500;
            color: #fff;
        }

        .contact-container .contact-left-title p
        {
            font-size: 25px;
            font-weight: 300;
            color: #fff;
        }

        .contact-container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            /*background: url(https://image.lexica.art/full_webp/2baa5ba3-8cea-42eb-9d47-83fd4e9640c9);*/
            background: url(https://image.lexica.art/full_webp/49a0679b-5e12-49e8-9af2-8c16e9ee227f);
            background-size: cover;
        }

        .contact-left{
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
        }

        .contact-left-title h2{
            font-weight: 600;
            color: #fdfafd;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .contact-left-title hr{
            border: none;
            width: 680px;
            height: 5px;
            background-color: #fffeff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-inputs{
            width: 400px;
            height: 50px;
            border: orange;
            outline: none;
            padding-left: 25px;
            font-weight: 500;
            color: #0a0101;
            border-radius: 50px;
            background: white;
        }

        .contact-left textarea{
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
            color:black;
        }

        .contact-inputs:focus{
            border: 2px solid orange;
        }

        .contact-inputs::placeholder{
            color: #080101;
        }

        .contact-inputs:focus + .placeholder{
            top: -10px;
            color: orangered;
            background-color: orangered;
        }

        .contact-left button{
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            gap: 10px;
            border: none;
            border-radius: 50px;
            background: radial-gradient(circle at 12.3% 19.3%, rgb(85, 88, 218) 0%, rgb(95, 209, 249) 100.2%);
            cursor: pointer;
        }

        .contact-left button img{
            height: 15px;
            color:transparent;
        }

        .contact-right img{
            width: 500px;
        }

        @media (max-width:800px){
            .contact-inputs{
                width: 80vw;
            }
            .contact-right{
                display: none;
            }
        }
            
        
     </style>
    
</body>
</html>
